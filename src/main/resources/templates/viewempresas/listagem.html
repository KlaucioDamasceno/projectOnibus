<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{template.html}">
<head>
  <title> Lista de Empresas</title>
</head>
<body>

<div layout:fragment="conteudo">

  <h1> Lista de Empresas</h1>
  <a href="#" th:href="@{/viewempresas/formulario}">Novo</a>

  <table>
    <thead>
    <tr>
      <th>Nome Fantasia</th>
      <th>CNPJ</th>
      <th>Contato</th>
      <th>E-Mail</th>
      <th> AÇÕES</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="empresa :${lista} ">
      <td th:text="${empresa.nome_fantasia}"></td>
      <td th:text="${empresa.cnpj}"></td>
      <td th:text="${empresa.telefone}"></td>
      <td th:text="${empresa.email}"></td>
      <td>
        <a th:href="@{/viewempresas/formulario?id={id}(id=${empresa.id})}"> Editar </a>
        <form action="/viewempresas" method="post">
          <input type="hidden" name="_method" value="delete">
          <input type="hidden" name="id" th:value="${empresa.id}">
          <input type="submit" value="Excluir">
        </form>

      </td>
    </tr>
    </tbody>

  </table>


</div>


</body>
</html>
